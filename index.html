<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/3874/contact-form.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>
<body>
    <section class="form">
        <div class="form_block">
            <div class="form_block-close">
                <i class="fa-solid fa-xmark form_block-close-icon"></i>
            </div>
            <div class="form_img">
                <img class="form_img_amazon" src="https://cdn.freebiesupply.com/images/large/2x/amazon-logo-transparent.png" alt="amazon_logo">
            </div>

            <div class="form_send">
                <div class="form_name">
                    <input class="form_name_input" type="name" placeholder="Name">
                </div>
                <div class="form_phone">
                    <input class="form_phone_input" type="tel" placeholder="Phone">
                </div>
                <div class="form_send-btn">send</div>
            </div>
            <!-- Toggle send => done -->
            <div class="form_done">
                <div class="form_done-block">
                    <div class="form_done-img">
                        <i class="fa fa-solid fa-check fa-beat fa-xl"></i>
                    </div>
                    <div class="form_done-text">We will call you soon!</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/bd3da468bd.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
